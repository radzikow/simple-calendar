<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calendar</title>
</head>
<body>
  
  <div class="container">
    <div class="calendar">
      <div class="month">
        <span class="prevMonth">
          <i class="fas fa-angle-left"></i>
        </span>
        <div class="date">
          <h1></h1>
          <p></p>
        </div>
        <div class="nextMonth">
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
      <div class="weekdays">
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
        <div>Sun</div>
      </div>
      <div class="days"></div>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
