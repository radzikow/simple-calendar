<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calendar</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="/node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</head>
<body>
  
  <div class="container">
    <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left" id="prevMonth"></i>
        <div class="date">
          <h1></h1>
          <p></p>
        </div>
        <i class="fas fa-angle-right" id="nextMonth"></i>
      </div>
      <div class="weekdays">
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
        <div>Sun</div>
      </div>
      <div class="days"></div>
    </div>
  </div>

  <script src="./calendar.js"></script>
</body>
</html>
